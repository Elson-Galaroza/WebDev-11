<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="test.css" />
      <script src="test.js"></script>
      <title>Browser</title>
    </head>
    <body>

      <div id="basic-add-lab1-div">
        <label for="num1">Enter the first number: </label>
        <input type="number" id="num1" />

        <label for="num2">Enter the second number: </label>
        <input type="number" id="num2" />

        <button onclick="addNumbers()">Add</button>
        <button onclick="subtractNumbers()">Subtract</button>
        <button onclick="multiplyNumbers()">Multiple</button>
        <button onclick="divideNumbers()">Divide</button>
        <button onclick="modulus()">Remainder</button>
        <button onclick="exponential()">Exponential</button>

        <p>Result: <span id="result"></span></p>
      </div>
    </body>
</html>
